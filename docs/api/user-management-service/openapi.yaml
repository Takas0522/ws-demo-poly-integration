openapi: 3.0.3
info:
  title: User Management Service API
  description: |
    User CRUD operations and profile management REST API for the SaaS Management Application.
    
    This service handles:
    - User creation, retrieval, update, and deletion
    - User profile management
    - Role assignments and permissions
    - User status management
    - Multi-tenant user data isolation
    
    Note: This API uses Japanese text in examples as the application targets Japanese users.
    All tools in the pipeline support UTF-8/Unicode.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3002/api
    description: Development server
  - url: https://users-staging.example.com/api
    description: Staging server
  - url: https://users.example.com/api
    description: Production server

tags:
  - name: Users
    description: User management operations
  - name: User Profiles
    description: User profile operations
  - name: Roles
    description: Role management operations

paths:
  /users:
    get:
      tags:
        - Users
      summary: List users
      description: Get a paginated list of users with optional filtering
      operationId: listUsers
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - name: status
          in: query
          description: Filter by user status
          schema:
            type: string
            enum: [active, inactive, suspended, pending]
        - name: role
          in: query
          description: Filter by role
          schema:
            type: string
        - name: search
          in: query
          description: Search users by name or email
          schema:
            type: string
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsersResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags:
        - Users
      summary: Create user
      description: Create a new user account
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            examples:
              newUser:
                summary: Create new user
                value:
                  email: newuser@example.com
                  displayName: 新規ユーザー
                  password: SecurePassword123
                  roles: [user]
                  tenantId: tenant-123
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          description: Conflict - user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}:
    parameters:
      - $ref: '#/components/parameters/UserIdParam'

    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieve detailed information about a specific user
      operationId: getUserById
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Users
      summary: Update user
      description: Update user information
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Users
      summary: Delete user
      description: Delete a user account (soft delete)
      operationId: deleteUser
      security:
        - bearerAuth: []
      responses:
        '204':
          description: User deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /users/{userId}/profile:
    parameters:
      - $ref: '#/components/parameters/UserIdParam'

    get:
      tags:
        - User Profiles
      summary: Get user profile
      description: Get public profile information for a user
      operationId: getUserProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags:
        - User Profiles
      summary: Update user profile
      description: Update user profile information
      operationId: updateUserProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  example: 更新された名前
                avatarUrl:
                  type: string
                  format: uri
                  example: https://example.com/avatar.jpg
                bio:
                  type: string
                  example: User bio
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /users/{userId}/roles:
    parameters:
      - $ref: '#/components/parameters/UserIdParam'

    get:
      tags:
        - Roles
      summary: Get user roles
      description: Get all roles assigned to a user
      operationId: getUserRoles
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: [admin, user]
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Roles
      summary: Update user roles
      description: Replace all user roles with new set
      operationId: updateUserRoles
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - roles
              properties:
                roles:
                  type: array
                  items:
                    type: string
                  example: [admin, user]
      responses:
        '200':
          description: Roles updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: [admin, user]
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /users/bulk:
    post:
      tags:
        - Users
      summary: Bulk create users
      description: Create multiple users in a single request
      operationId: bulkCreateUsers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - users
              properties:
                users:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateUserRequest'
                  minItems: 1
                  maxItems: 100
      responses:
        '201':
          description: Users created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkOperationResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Basic health check endpoint
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication service

  parameters:
    UserIdParam:
      name: userId
      in: path
      required: true
      description: User identifier
      schema:
        type: string
        example: user-123

    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SortParam:
      name: sort
      in: query
      description: Sort field (prefix with - for descending)
      schema:
        type: string
        example: -createdAt

  responses:
    BadRequestError:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    UnauthorizedError:
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ForbiddenError:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFoundError:
      description: Not found - resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
          example: user-123
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        displayName:
          type: string
          description: User display name
          example: 田中太郎
        status:
          type: string
          enum: [active, inactive, suspended, pending]
          description: User status
          example: active
        tenantId:
          type: string
          description: Tenant identifier
          example: tenant-456
        roles:
          type: array
          items:
            type: string
          description: User roles
          example: [admin, user]
        permissions:
          type: array
          items:
            type: string
          description: User permissions (dot notation)
          example: [users.read, users.write]
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: '2026-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: '2026-01-11T15:00:00Z'
        lastLoginAt:
          type: string
          format: date-time
          description: Last login timestamp
          example: '2026-01-11T10:00:00Z'

    UserProfile:
      type: object
      properties:
        id:
          type: string
          example: user-123
        email:
          type: string
          format: email
          example: user@example.com
        displayName:
          type: string
          example: 田中太郎
        avatarUrl:
          type: string
          format: uri
          example: https://example.com/avatar.jpg
        bio:
          type: string
          example: Software developer
        status:
          type: string
          enum: [active, inactive, suspended, pending]
          example: active

    CreateUserRequest:
      type: object
      required:
        - email
        - displayName
        - password
        - tenantId
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: newuser@example.com
        displayName:
          type: string
          description: User display name
          minLength: 1
          maxLength: 100
          example: 新規ユーザー
        password:
          type: string
          format: password
          description: User password
          minLength: 8
          example: SecurePassword123
        tenantId:
          type: string
          description: Tenant identifier
          example: tenant-123
        roles:
          type: array
          items:
            type: string
          description: Initial user roles
          default: [user]
          example: [user]
        status:
          type: string
          enum: [active, inactive, suspended, pending]
          description: Initial user status
          default: active
          example: active

    UpdateUserRequest:
      type: object
      properties:
        displayName:
          type: string
          minLength: 1
          maxLength: 100
          example: 更新された名前
        status:
          type: string
          enum: [active, inactive, suspended, pending]
          example: active
        roles:
          type: array
          items:
            type: string
          example: [admin, user]

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/User'

    PaginatedUsersResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: '#/components/schemas/PaginationInfo'

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 20
        totalItems:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5
        hasNext:
          type: boolean
          example: true
        hasPrevious:
          type: boolean
          example: false

    BulkOperationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            successful:
              type: array
              items:
                $ref: '#/components/schemas/User'
            failed:
              type: array
              items:
                type: object
                properties:
                  index:
                    type: integer
                    example: 2
                  error:
                    type: string
                    example: Duplicate email address
            summary:
              type: object
              properties:
                total:
                  type: integer
                  example: 10
                successful:
                  type: integer
                  example: 8
                failed:
                  type: integer
                  example: 2

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: RESOURCE_NOT_FOUND
            message:
              type: string
              example: User not found
            details:
              type: object
              additionalProperties: true
        metadata:
          type: object
          properties:
            timestamp:
              type: string
              format: date-time
              example: '2026-01-11T15:00:00Z'
            requestId:
              type: string
              example: req-abc123def456

    HealthCheckResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          example: healthy
        version:
          type: string
          example: 1.0.0
        uptime:
          type: number
          example: 86400
        timestamp:
          type: string
          format: date-time
          example: '2026-01-11T15:00:00Z'
        dependencies:
          type: object
          properties:
            database:
              type: string
              enum: [healthy, unhealthy]
              example: healthy
            cache:
              type: string
              enum: [healthy, unhealthy]
              example: healthy

security:
  - bearerAuth: []

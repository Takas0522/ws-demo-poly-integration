[pytest]
# pytestの設定

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 非同期テストのサポート
asyncio_mode = auto

# カバレッジ設定
addopts = 
    --strict-markers
    --verbose
    --color=yes
    --tb=short
    --maxfail=1

# カスタムマーカー
markers =
    asyncio: 非同期テスト
    slow: 実行時間が長いテスト（通常は1秒以上）
    integration: 統合テスト
    security: セキュリティテスト
    high_priority: 高優先度テスト
    unit: 単体テスト

# カバレッジ除外パターン
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*

[coverage:report]
# カバレッジレポートから除外
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# カバレッジ目標
fail_under = 80

# 精度
precision = 2

# 不足しているカバレッジを表示
show_missing = True

[coverage:html]
directory = htmlcov

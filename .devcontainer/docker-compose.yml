version: '3.8'

services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspaces/ws-demo-poly-integration:cached
    command: sleep infinity
    network_mode: service:cosmosdb
    environment:
      # Cosmos DB Configuration
      - COSMOSDB_ENDPOINT=https://localhost:8081
      - COSMOSDB_KEY=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - COSMOSDB_DATABASE=saas-management-dev
      
      # Node Environment
      - NODE_ENV=development
      
      # Python Environment
      - PYTHONUNBUFFERED=1
      
      # Development Mode
      - DEVELOPMENT=true

  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: ws-demo-cosmosdb-emulator
    tty: true
    restart: unless-stopped
    mem_limit: 4g
    cpu_count: 2
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=5
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmosdb-data:/tmp/cosmos

networks:
  default:
    name: dev-network

volumes:
  cosmosdb-data:
    name: ws-demo-cosmosdb-data

version: '3.8'

services:
  # DevContainer用ワークスペース
  workspace:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    volumes:
      - .:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    networks:
      - poc-network
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  # Cosmos DB Emulator (vnext-preview)
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
    container_name: cosmosdb-emulator
    ports:
      - "0.0.0.0:8081:8081"  # Cosmos DB エンドポイント
      - "0.0.0.0:1234:1234"  # Data Explorer
    environment:
      - PROTOCOL=https
      - ENABLE_EXPLORER=true
      - LOG_LEVEL=info
      - ENABLE_TELEMETRY=false
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=cosmosdb
    volumes:
      - cosmosdb-data:/data
    networks:
      - poc-network
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  poc-network:
    driver: bridge

volumes:
  cosmosdb-data:
